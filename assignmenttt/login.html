<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>login</title>

    <link rel="stylesheet" href="css/loginstyle.css" />


</head>

<body>
    <div class="row justify-content-center">
        <div class="col-md-4 text-center">

            <form>

                <h1 class="text-center" id="aut">Authentication</h1>
                <input type="text" placeholder="username" id="username" class="form-control">
                <input type="password" placeholder="password" id="password" class="form-control">
                <input type="button" value="login" class="btn btn-primary" onclick="validate()">

                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" onclick="check()">
                <label for="vehicle1"> Show Password</label><br>


            </form>







        </div>

    </div>



</body>

<footer>
    <script src="javascript/login.js">
    </script>
</footer>

</html>
